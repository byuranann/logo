    // Create logo using Canvas
    function createLogoCanvas(index, design, sourceImg) {
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 800;
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 800, 800);
        gradient.addColorStop(0, design.colors[0] || '#667eea');
        gradient.addColorStop(1, design.colors[1] || '#764ba2');
        ctx.fillStyle = gradient;

        // Shape
        if (design.shape === 'circle') {
            ctx.beginPath();
            ctx.arc(400, 400, 400, 0, Math.PI * 2);
            ctx.fill();
        } else if (design.shape === 'rounded') {
            ctx.roundRect(0, 0, 800, 800, 100);
            ctx.fill();
        } else {
            ctx.fillRect(0, 0, 800, 800);
        }

        // Load and draw source image
        const img = new Image();
        img.onload = function() {
            ctx.globalAlpha = 0.3;
            const size = Math.min(img.width, img.height);
            const x = (img.width - size) / 2;
            const y = (img.height - size) / 2;
            ctx.drawImage(img, x, y, size, size, 150, 150, 500, 500);
            ctx.globalAlpha = 1.0;

            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 10;
            ctx.fillText(design.text || 'LOGO', 400, 700);
            ctx.shadowBlur = 0;

            // Add to grid
            const logoUrl = canvas.toDataURL();
            addLogoCard(index, logoUrl, design);
        };
        img.src = sourceImg;
    }
