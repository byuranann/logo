    <script>
        let selectedImage = null;
        let imageCount = 1;
        let sourceImageData = null;

        // Handle image upload
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                    sourceImageData = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Set image count
        function setImageCount(count) {
            imageCount = count;
            document.querySelectorAll('.count-btn').forEach(btn => {
                if (parseInt(btn.dataset.count) === count) {
                    btn.className = 'count-btn flex-1 py-3 rounded-lg font-semibold transition-all bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg';
                } else {
                    btn.className = 'count-btn flex-1 py-3 rounded-lg font-semibold transition-all bg-gray-100 text-gray-700 hover:bg-gray-200';
                }
            });
        }

        // Generate logos
        async function generateLogos() {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('promptText').value;

            if (!selectedImage || !prompt || !apiKey) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û ‡πÉ‡∏™‡πà prompt ‡πÅ‡∏•‡∏∞ API Key');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏î‡πâ‡∏ß‡∏¢ AI...';

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('logosGrid').classList.remove('hidden');
            document.getElementById('logosGrid').innerHTML = '';

            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Image = e.target.result.split(',')[1];
                    
                    const gridClass = imageCount === 1 ? 'grid-cols-1' : imageCount === 2 ? 'grid-cols-2' : 'grid-cols-2';
                    document.getElementById('logosGrid').className = `grid gap-4 ${gridClass}`;

                    // Show generating placeholders
                    for (let i = 0; i < imageCount; i++) {
                        addLoadingCard(i);
                    }

                    // Generate logos with AI
                    for (let i = 0; i < imageCount; i++) {
                        try {
                            btnText.innerHTML = `‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ... (${i + 1}/${imageCount})`;
                            
                            const aiPrompt = `Create a professional logo based on this description: ${prompt}. Use the provided image as inspiration. Generate a beautiful, modern, and professional logo design.`;

                            const response = await fetch(
                                `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict`,
                                {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${apiKey}`
                                    },
                                    body: JSON.stringify({
                                        instances: [{
                                            prompt: aiPrompt
                                        }],
                                        parameters: {
                                            sampleCount: 1
                                        }
                                    })
                                }
                            );

                            const data = await response.json();
                            console.log('API Response:', data);
                            
                            if (data.predictions && data.predictions[0]) {
                                const imageData = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                                updateLogoCard(i, imageData);
                            } else if (data.error) {
                                console.error('API Error:', data.error);
                                updateLogoCard(i, null, `‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${data.error.message || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÑ‡∏î‡πâ'}`);
                            } else {
                                // ‡∏ñ‡πâ‡∏≤ API ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏ß‡∏¥‡∏ò‡∏µ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡πâ‡∏ß‡∏¢ Canvas
                                createFallbackLogo(i, prompt, sourceImageData);
                            }
                        } catch (error) {
                            console.error(`Error generating logo ${i + 1}:`, error);
                            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢ Canvas
                            createFallbackLogo(i, prompt, sourceImageData);
                        }
                    }
                };
                reader.readAsDataURL(selectedImage);
            } catch (error) {
                console.error('Error:', error);
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ');
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('logosGrid').classList.add('hidden');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btnText.innerHTML = '‚ú® ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ';
                }, 500);
            }
        }

        // Add loading card
        function addLoadingCard(index) {
            const card = document.createElement('div');
            card.id = `logo-card-${index}`;
            card.className = 'logo-card relative aspect-square rounded-xl overflow-hidden shadow-lg bg-gradient-to-br from-purple-100 to-blue-100';
            card.innerHTML = `
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center">
                        <div class="w-16 h-16 mx-auto mb-4 border-4 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
                        <p class="text-gray-600 font-semibold">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ ${index + 1}...</p>
                    </div>
                </div>
            `;
            document.getElementById('logosGrid').appendChild(card);
        }

        // Update logo card with image
        function updateLogoCard(index, imageUrl, errorMsg = null) {
            const card = document.getElementById(`logo-card-${index}`);
            if (!card) return;

            if (errorMsg) {
                card.innerHTML = `
                    <div class="absolute inset-0 flex items-center justify-center p-4 bg-red-50">
                        <div class="text-center">
                            <svg class="w-12 h-12 mx-auto mb-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-sm text-red-600">${errorMsg}</p>
                        </div>
                    </div>
                `;
            } else if (imageUrl) {
                card.innerHTML = `
                    <img src="${imageUrl}" class="w-full h-full object-cover" alt="Logo ${index + 1}" />
                    <button onclick="downloadLogoImage('${imageUrl.replace(/'/g, "\\'")}', ${index})" class="download-btn absolute bottom-4 right-4 bg-white text-purple-600 p-3 rounded-full shadow-lg transition-all transform hover:scale-110">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                    </button>
                `;
            }
        }

        // Create fallback logo using Canvas
        function createFallbackLogo(index, promptText, sourceImg) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // Random colors for variety
            const colors = [
                ['#667eea', '#764ba2'],
                ['#f093fb', '#f5576c'],
                ['#4facfe', '#00f2fe'],
                ['#43e97b', '#38f9d7'],
                ['#fa709a', '#fee140']
            ];
            const colorSet = colors[index % colors.length];

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, colorSet[0]);
            gradient.addColorStop(1, colorSet[1]);
            ctx.fillStyle = gradient;
            ctx.roundRect(0, 0, 1024, 1024, 80);
            ctx.fill();

            // Load and draw source image
            const img = new Image();
            img.onload = function() {
                ctx.globalAlpha = 0.3;
                const size = Math.min(img.width, img.height);
                const x = (img.width - size) / 2;
                const y = (img.height - size) / 2;
                ctx.drawImage(img, x, y, size, size, 200, 200, 624, 624);
                ctx.globalAlpha = 1.0;

                // Text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 100px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 20;
                
                const text = promptText.substring(0, 30) || 'LOGO';
                ctx.fillText(text, 512, 900);
                ctx.shadowBlur = 0;

                // Convert to image
                const logoUrl = canvas.toDataURL('image/png');
                updateLogoCard(index, logoUrl);
            };
            img.onerror = function() {
                // If image fails, create without source image
                ctx.fillStyle = 'white';
                ctx.font = 'bold 120px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 20;
                
                const text = promptText.substring(0, 30) || 'LOGO';
                ctx.fillText(text, 512, 512);
                ctx.shadowBlur = 0;

                const logoUrl = canvas.toDataURL('image/png');
                updateLogoCard(index, logoUrl);
            };
            img.src = sourceImg;
        }

        // Add logo card
        function addLogoCard(index, imageUrl) {
            const card = document.createElement('div');
            card.className = 'logo-card relative aspect-square rounded-xl overflow-hidden shadow-lg';
            card.innerHTML = `
                <img src="${imageUrl}" class="w-full h-full object-cover" />
                <button onclick="downloadLogoImage('${imageUrl}', ${index})" class="download-btn absolute bottom-4 right-4 bg-white text-purple-600 p-3 rounded-full shadow-lg transition-all transform hover:scale-110">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                </button>
            `;
            document.getElementById('logosGrid').appendChild(card);
        }

        // Download logo
        function downloadLogoImage(imageUrl, index) {
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = `logo-${index + 1}.png`;
            a.click();
        }
