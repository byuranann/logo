    <script>
        let selectedImage = null;
        let imageCount = 1;
        let sourceImageData = null;

        // Handle image upload
        document.getElementById('imageUpload').addEventListener('change', function(e) {

        // Set image count

            imageCount = count;

                    btn.className = 'count-btn flex-1 py-3 rounded-lg font-semibold transition-all bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg';

        // Generate logos
        async function generateLogos() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('promptText').value.trim();

            if (!apiKey) {
                alert('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API Key');
                return;

            if (!prompt) {
                alert('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡πÇ‡∏•‡πÇ‡∏Å‡πâ');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('logosGrid').classList.remove('hidden');
            document.getElementById('logosGrid').innerHTML = '';

            const gridClass = imageCount === 1 ? 'grid-cols-1' : imageCount === 2 ? 'grid-cols-2' : 'grid-cols-2';
            document.getElementById('logosGrid').className = `grid gap-4 ${gridClass}`;

            try {

                    addLoadingCard(i);
                }

                // Generate logos one by one
                for (let i = 0; i < imageCount; i++) {

                    try {
                        const imageUrl = await generateSingleLogo(apiKey, prompt, sourceImageData, i + 1);
                        updateLogoCard(i, imageUrl);
                    } catch (error) {
                        console.error(`Error generating logo ${i + 1}:`, error);
                        updateLogoCard(i, null, `‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ');
                document.getElementById('emptyState').classList.remove('hidden');

            } finally {

        async function generateSingleLogo(apiKey, promptText, imageBase64, index) {
            const parts = [];
            
            // Build the detailed prompt
            const detailedPrompt = `Create a professional, high-quality logo design based on this description: "${promptText}"

Requirements:
- Style: Modern, clean, professional logo suitable for business use
- Format: Clear, centered composition with the logo as the main focus
- Quality: High detail, sharp edges, professional finish
- Background: Plain white or transparent background
- Size: Square format, centered design
- NO TEXT LABELS, NO WATERMARKS
${index > 1 ? `- Variation ${index}: Show a different design variation or color scheme` : ''}

The logo should be complete, polished, and ready to use professionally.`;

            parts.push({ text: detailedPrompt });

            // Add reference image if provided
            if (imageBase64) {
                const base64Data = imageBase64.split(',')[1];
                parts.push({
                    inline_data: {
                        mime_type: "image/jpeg",
                        data: base64Data
                    }
                });
            }

            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: parts }],
                        generationConfig: {
                            temperature: 1.0,
                            maxOutputTokens: 8192,
                        }
                    })
                }
            );

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÑ‡∏î‡πâ');
            }

            const data = await response.json();
            console.log('API Response:', JSON.stringify(data, null, 2));

            // Check if image was generated
            if (!data.candidates || !data.candidates[0]) {
                throw new Error('‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å API');
            }

            const candidate = data.candidates[0];

            if (!candidate.content || !candidate.content.parts || candidate.content.parts.length === 0) {
                throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö content parts ‡πÉ‡∏ô‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå');
            }

            // Find the inline_data part with the generated image
            let imagePart = null;
            for (const part of candidate.content.parts) {
                if (part.inline_data && part.inline_data.data) {
                    imagePart = part;
                    break;
                }
                if (part.inlineData && part.inlineData.data) {
                    imagePart = { inline_data: part.inlineData };
                    break;
                }
            }

            if (!imagePart || !imagePart.inline_data || !imagePart.inline_data.data) {
                const partsInfo = candidate.content.parts.map(p => Object.keys(p).join(', ')).join(' | ');
                throw new Error(`‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (Parts: ${partsInfo}). ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ô‡∏µ‡πâ‡∏≠‡∏≤‡∏à‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û`);
            }

            // Get base64 image
            const generatedImageBase64 = imagePart.inline_data.data;
            const mimeType = imagePart.inline_data.mime_type || imagePart.inline_data.mimeType || 'image/png';
            const imageUrl = `data:${mimeType};base64,${generatedImageBase64}`;

            return imageUrl;
        }

        function updateLogoCard(index, imageUrl, errorMsg = null) {
            const card = document.getElementById(`logo-card-${index}`);
            if (!card) return;

            if (errorMsg) {
                card.innerHTML = `
                    <div class="absolute inset-0 flex items-center justify-center p-4 bg-red-50">
                        <div class="text-center">
                            <svg class="w-12 h-12 mx-auto mb-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>

            } else if (imageUrl) {
                card.className = 'logo-card relative aspect-square rounded-xl overflow-hidden shadow-lg bg-white';
                card.innerHTML = `

                    <button onclick="downloadLogoImage('${imageUrl.replace(/'/g, "\\'")}', ${index})" class="download-btn absolute bottom-4 right-4 bg-purple-600 text-white px-4 py-2 rounded-full shadow-lg transition-all transform hover:scale-110 font-semibold">
                        üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ
                    </button>

            }
        }

        function downloadLogoImage(imageUrl, index) {
            const a = document.createElement('a');
            a.href = imageUrl;

            document.body.appendChild(a);
            a.click();
